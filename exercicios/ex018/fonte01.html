<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fontes</title>
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap');
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1{
         font-family: 'Kaushan Script' ; 
        }
        p{
            font-family: 'Work Sans';
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique hic voluptate vero expedita quo, quas ipsum asperiores possimus ex recusandae autem quam distinctio dolores sit aliquid, libero corporis esse accusamus.</p>
</body>
</html>
