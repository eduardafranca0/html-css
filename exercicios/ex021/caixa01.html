<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Caixa</title>
    <style>
        /*
            PADDING E MARGIN ordem: top-> right-> bottom-> left
            BORDER E OUTLINE ordem: width(largura)-> style(solid...)-> color
            */
        h1{/* BOX-LEVEL */
            background-color: lightgrey ;
            width: 300px;/*largura*/
            height: 300px; /*altura*/
            
            border: 10px solid darkgray;

            padding: 10px;
            
            margin: 10px 10px 40px 10px;
            
            outline: 10px dashed orange;/* fica depois da borda ja na margem*/
        }
        a{/*INLINE-LEVEL*/
            border-width: 10px;
            border-style: solid;
            border-color: red;
            padding-top: 10px;
            padding-right: 10px;/*direita*/
            padding-bottom: 10px;/*em baixo*/
            padding-left: 10px;/*esquerda*/
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos tambem são exemplos de box-level, mas os <a href="#">Links são exemplos de inline-level</a>.Vamos ver como tudo isso funciona</p>
</body>
</html>
